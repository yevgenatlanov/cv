<!doctype html>
<html lang="en">
  <head>
    <meta charset="{{.Lang}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/build.css">
    <title>{{block "pageTitle" .}}{{end}} {{htmlUnescape .Site.Title}}</title>
   
  </head>
  <body class="u-sm-flex u-sm-flexCol">
    <header class="Header u-hiddenPrint">
      <div class="Container u-sm-flex u-sm-flexJustifyBetween u-sm-flexAlignItemsBaseline">
        <div class="Header-wrapLogo">
          <a class="Logo" href="{{.Site.BaseURL | relURL}}">atlanovyevgen.me</a>
        </div>
        {{$node := .}}
        <nav class="Header-wrapNav">
          <ul class="Nav u-flex">
            <li class="Nav-item">
              <a
                class="Nav-link{{if or .IsHome (eq .Section "CV")}} is-active{{end}}"
                href="{{.Site.BaseURL | relURL}}">
                About
              </a>
            </li>
            {{range .Site.Menus.main}}
            <li class="Nav-item">
              <a
                class="Nav-link{{if $node.IsMenuCurrent "main" .}} is-active{{end}}"
                href="{{.URL}}">
                {{.Name}}
              </a>
            </li>
            {{end}}
          </ul>
        </nav>
      </div>
    </header>
    <main class="Content u-sm-flexGrow1">
      <div class="Container">
        {{block "main" .}}{{end}}
      </div>
    </main>
    <footer class="Footer u-hiddenPrint" role="contentinfo">
      <div class="Container u-sm-flex u-sm-flexRow">
        <p class="Footer-text u-mr20">Yevgen Atlanov<time datetime="{{.Now.Year}}">{{.Now.Year}}</time></p>
        <p class="Footer-text">
          <a class="u-linkMuted u-linkUnderline u-linkNoDecoration" href="/index.xml">RSS</a>
        </p>
        <p class="Footer-text u-sm-flexExpandLeft">View the source <a
            class="u-linkMuted u-linkUnderline u-linkNoDecoration"
            href="#">
            on GitHub</a>
        </p>
      </div>
    </footer>
    <script>
      window.$ = document.querySelectorAll.bind(document);
      NodeList.prototype.__proto__ = Array.prototype;
    </script>
    {{block "scripts" .}}{{end}}
  </body>
</html>
